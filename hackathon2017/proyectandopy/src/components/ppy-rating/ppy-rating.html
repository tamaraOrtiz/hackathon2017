
<div #ratingElement>
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <h5> Califica esta informaci√≥n </h5>
        <i class="fa fa-star" aria-hidden="true" id="star-1" (click)="setRating(1)"></i>
        <i class="fa fa-star" aria-hidden="true" id="star-2" (click)="setRating(2)"></i>
        <i class="fa fa-star" aria-hidden="true" id="star-3" (click)="setRating(3)"></i>
        <i class="fa fa-star" aria-hidden="true" id="star-4" (click)="setRating(4)"></i>
        <i class="fa fa-star" aria-hidden="true" id="star-5" (click)="setRating(5)"></i>
        <ion-label id="rating-text" class="calificacion"></ion-label>
      </ion-col>
      <ion-col col-3>
        <div  class="cal-number">
          <h1>{{rating.score}}</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9>
        <ion-item id="col-rating" style="display:none;" >
          <ion-label hidden>Informacion</ion-label>
          <ion-select class="rating-select" [(ngModel)]="rating.meta" cancelText="Cancelar">
            <ion-option *ngFor="let option of options" value="{{option}}">{{option}}</ion-option>

          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button id="send-rating" style="display:none;" (click)="pushRating()">
          <ion-icon class="send" md="ios-send"></ion-icon>Enviar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</div>
