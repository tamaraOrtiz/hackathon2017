
<ion-header>
  <ion-title class="app-title" col-12 >proyectandoPy</ion-title>
  <ion-navbar id="subnavbar">
    <ion-title class="app-subtitle">Informaci√≥n</ion-title>
  </ion-navbar>


</ion-header>

<ion-content class="tutorial-page" padding>
  <ion-fab left bottom edge style="bottom: 10px;" #fab>
         <button color=secondary ion-fab><i class="fa fa-share-alt" aria-hidden="true"></i></button>
         <ion-fab-list side="right">
           <button ion-fab  clear (click)="share('facebook', 'PND 2030 - ProyectandoPy','http://www.stp.gov.py/pnd/')"><i class="fa fa-facebook" aria-hidden="true"></i></button>
           <button ion-fab  clear (click)="share('twitter', 'PND 2030 - ProyectandoPy','http://www.stp.gov.py/pnd/')"><i class="fa fa-twitter" aria-hidden="true"></i></button>

         </ion-fab-list>
       </ion-fab>
  <ion-slides pager>
    <ion-slide  *ngFor="let slide of slides">
      <h2 class="slide-title color-{{slide.cont}}" [innerHTML]="slide.title"></h2>
      <ion-toolbar class="tutorial-buttons">
        <button ion-button color="secondary" clear (click)="openLink('http://www.stp.gov.py/pnd/wp-content/uploads/2014/12/pnd2030.pdf')"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></button>
        <button ion-button color="secondary" clear (click)="openLink('http://www.stp.gov.py/pnd/')"> <ion-icon name="link"></ion-icon></button>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>

      <p [innerHTML]="slide.description"></p>
    </ion-slide>

  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>@Hackathon2017 - Senatics - STP</ion-title>
  </ion-toolbar>
</ion-footer>
