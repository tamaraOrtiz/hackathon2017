<ion-header>
  <ion-navbar>
      <ion-title class="app-title">proyectandoPy</ion-title>
    </ion-navbar>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="app-subtitle">showNivel</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let presupuesto of presupuestos">
    <ion-card-header>
      {{charts[presupuesto].nombre}}
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas{{presupuesto}} .canvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
