<ion-header>
  <ion-title class="app-title" col-12 >proyectandoPy</ion-title>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="app-subtitle">{{item.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Informaci√≥n
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div>
          <ion-item class="item-stable"
                    (click)="toggleGroup($event.currentTarget)"
                  class= "show-desc"  ng-class="{active: isGroupShown()}">
              <i class="icon" ng-class="isGroupShown() ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            Descripcion
          </ion-item>
          <ion-item class="item-accordion"
                    ng-show="isGroupShown()">
            {{item.descripcion}}
          </ion-item>
        </div>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
    <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 *ngFor="let presupuesto of presupuestos">

        <ppy-canva [presupuesto]="chartsData[presupuesto]"></ppy-canva>

    </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
