<ion-header>
  <ion-title class="app-title" col-12 >proyectandoPy</ion-title>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="app-subtitle">Instituciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="common-list">
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-item>
        <ion-icon name="checkmark-circle" class="success list-icon"></ion-icon>
        <div>{{item.nombre}}</div>
      </ion-item>
    </button>
  </ion-list>
</ion-content>
