<ion-header>
  <ion-title class="app-title" col-12 >proyectandoPy</ion-title>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="app-subtitle">Instituciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="common-list">

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list >
      <button ion-item class="success" *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-item>
          <div class="item-list">{{item.nombre}}
            <h3 ><ion-badge class="bac-c4"><ion-icon  md="ios-photos"></ion-icon>260</ion-badge>
            <ion-badge class="bac-c3"><ion-icon  name="trending-up"></ion-icon>130</ion-badge></h3>
          </div>
          <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" class="right"></ion-icon>

        </ion-item>

      </button>
    </ion-list>

</ion-content>
